<body>
    <input type="text" id="num" name="num" placeholder="enter the marks">
    <button onclick="submit()"> submit</button>

    <script>
        function submit()
        {
            var y=document.getElementById("num").value;
            pattern=/^([1-9][0-9]?|100)$/

            if(y=="")
            {
                alert("enter the marks")

            }
            else if(pattern.test(y))
            {
                alert("your marks is "+y)
            }
            else
            {
                alert("enter the valid marks")
            }




        }
    </script>
